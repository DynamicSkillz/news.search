<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="newscss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="newsjs.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <nav class="navbar nav">
        <ul class="navbar --text">
          <li class="--li"><a href="#" class="--a">HOME</a></li>
        </ul>
        <ul class="navbar --text">
          <li class="--li"><a href="#" class="--a">ABOUT</a></li>
        </ul>
        <ul class="navbar --text">
          <li class="--li"><a href="#" class="--a">MOBILE APP</a></li>
        </ul>
        <ul class="navbar --text">
          <li class="--li"><a href="#" class="--a">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="header --text">
        NEWS
      </div>
      <div class="subheader --text">
        Free news search engine. Shows recent results. Unfiltered, no content removed.
        <br>
        Start by entering keyword below
      </div>
      <div class="search --text">
        <input class="input --text" type="text" id="search" name="search_name" placeholder="Search a keyword here...">
        <button type="submit" class="--button">
          <i class="fa fa-search --icon"></i>
        </button>
      </div>
      <br>
      <br>
      <div class="element">
        <span class="textelement --text"><a href="" id="title" class="--link">TITLE</a></span>
          <div class="element--image">
            <img class="--image" src="https://cdn.pixabay.com/photo/2013/07/12/17/47/test-pattern-152459_960_720.png">
          </div>
          <p class="desc --text">
            THIS IS THE DESCRIPTION
           </p>
           <span class="date --text"> PUBLISHED AT </span>
      </div>
    </div>
  </body>
</html>
